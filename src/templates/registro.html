{% extends './layout.html' %}
{% block titulo %}
    Registro
{% endblock %}


{% block body %}
    <center>
        <h1>REGISTRO</h1>
    </center>
    <div class="label">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"><BR><BR>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido"><BR><BR>

        <label for="nacimiento"> Fecha Nacimiento:</label>
        <input type="date" name="nacimiento"><BR><BR>

        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" name="usuario"><BR><BR>

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña"><BR><BR>

        <label for="contraseñaconf">Confirmar Contraseña:</label>
        <input type="password" name="contraseñaconf"><BR><BR>

        <label for="correo">Correo Institucional:</label>
        <input type="email" name="correo"><BR><BR>

        <label for="carrera"> Carrera:</label>
        <input type="text" name="carrera"><BR><BR>

        <button type="submit"> Registrar </button>
    </div>
    <center>
        <img src="/static/img/logo.jpg" alt="1">
    </center>

{% endblock %}
